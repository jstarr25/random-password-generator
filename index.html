<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generate a <span class="highlight">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
        
        <button class="generate-btn" onclick="generatePasswords()">Generate passwords</button>
        
        <div class="passwords-container">
            <div class="password" id="passwordOne"></div>
            <div class="password" id="passwordTwo"></div>
        </div>
    </div>
</body>
</html>
